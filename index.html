<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>{★} GitFav</h1>

            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>☆ favoritar</button>
            </div>
        </header>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
            <div class="nothing" id="nothingContainer">
                <img src="./assets/Estrela.svg" alt="">
                <h1>Nenhum favorito ainda</h1>
            </div>
        </div>
</body>
</html>
